version: 1
backend:
  phases:
    build:
      commands:
        - yarn install --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
  runtime-versions:
    nodejs: 20  # ★Node.js 20を指定！
frontend:
  phases:
    build:
      commands:
        - yarn build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - yarn.lock
      - node_modules/**/*
